plugins {
  id 'java-gradle-plugin'
  id 'maven-publish'
}

group 'com.sedmelluq'
version = '1.0.0'

repositories {
  jcenter()
}

dependencies {
  compile gradleApi()
  compile 'org.ow2.asm:asm-debug-all:6.0_ALPHA'
}

gradlePlugin {
  plugins {
    jdaction {
      id = 'com.sedmelluq.jdaction'
      implementationClass = 'com.sedmelluq.discord.jdaction.NoActionPlugin'
    }
  }
}
